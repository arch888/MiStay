{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title> Recruitment- Full Stack Developer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ======================================================================== -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#253031">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#253031">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#253031">
    <!-- ============================================================================ -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico.png' %}" />
    <!-- ============================================================================ -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- ======================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/less/fontawesome.less' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/scss/fontawesome.scss' %}">
    <script type="text/javascript" src="{% static 'jQuery/jQuery.js' %}"></script>
    <script type="text/javascript" src="{% static 'fontawesome/js/all.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block customcss %} {% endblock %}
</head>

<body>


    <div class="container-fluid">
        <div class="row mx-2 my-2">
            <div class="col-3 ml-2">
                <a href="/"><img src="{% static 'img/logo.png' %}" alt="MiStay"></a>
            </div>
        </div>
    </div>
    {% block content %} {% endblock %}

    <script type="text/javascript" src="{% static 'jQuery/jQuery.js' %}"></script>
</body>
